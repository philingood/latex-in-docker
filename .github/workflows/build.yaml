name: Docker Build and Push

on:
  push:
    paths:
      - 'Dockerfile'

env:
  DOCKER_IMAGE_NAME: ${{ github.repository }}:${{ github.ref_name }}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build --pull -t "ghcr.io/${DOCKER_IMAGE_NAME}" .
          docker push "ghcr.io/${DOCKER_IMAGE_NAME}"
          if [[ "${{ github.ref_name }}" == "${{ github.event.repository.default_branch }}" ]]; then
            docker tag "ghcr.io/${DOCKER_IMAGE_NAME}" "ghcr.io/${{ github.repository }}:latest"
            docker push "ghcr.io/${{ github.repository }}:latest"
          fi
